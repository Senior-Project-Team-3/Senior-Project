<!-- Registration Form -->
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5" id="loginForm">
                <div class="card-body">
                    <h5 class="card-title text-center">Create an Account</h5>
                    <form>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
                                </div>
                                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
                                </div>
                                <input type="password" class="form-control" id="passwordInput">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Confirm Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><fa-icon [icon]="faCheck"></fa-icon></span>
                                </div>
                                <input type="password" class="form-control" id="confirmPasswordInput">
                            </div>
                        </div>
                        <div class="form-group" id="underLabels">
                            <label id="loginLabel">Already have an account?</label>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-link" id="loginButton" (click)="goToLogin();">Login</button>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="signupButton">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
