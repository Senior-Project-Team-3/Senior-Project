<!-- Login Form -->
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5" id="loginForm">
                <div class="card-body">
                    <h5 class="card-title text-center">Welcome Back</h5>
                    <form>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
                                </div>
                                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
                                </div>
                                <input type="password" class="form-control" id="passwordInput">
                            </div>
                        </div>
                        <div class="form-group" id="underLabels">
                            <label id="resetLabel">Forgot Password?</label>
                            <label id="createLabel">Need an account?</label>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#resetPasswordModal" id="resetButton">Reset</button>
                            <button type="button" class="btn btn-link" id="signupButton">Sign up</button>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="loginButton">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact Info Modal -->
<div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Contact Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                1 2 3 4 5 6 7
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
